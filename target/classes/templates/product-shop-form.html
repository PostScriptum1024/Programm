<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Привязка к магазину</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/index}">Список покупок</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/list/all}">Покупки</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/product/all}">Товары</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/shop/all}">Магазины</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/about}">О приложении</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">Выйти</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="row mb-3">
            <form th:action="@{/product/shop/save}"
                  th:object="${productShop}"
                  method="post">
                <input type="hidden" th:field="*{id}"/>
                <input type="hidden" th:field="*{productId}"/>
                <input type="hidden" th:field="*{shopName}"/>
                <div class="input-group mb-3">
                    <label class="input-group-text" for="inputName">Товар</label>
                    <input id="inputName" type="text" class="form-control" th:field="*{productName}" readonly/>
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Действия</button>
                    <ul class="dropdown-menu">
                        <li><button class="dropdown-item" type="submit" name="action" value="save">Сохранить</button></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><button class="dropdown-item" type="submit" name="action" value="delete">Удалить</button></li>
                    </ul>
                </div>
                <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupSelect02">Магазин</label>
                    <select class="form-select" id="inputGroupSelect02" th:field="*{shopId}">
                        <option th:each="shop: ${shops}"
                                th:value="${shop.id}"
                                th:text="${shop.name}"></option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <label class="input-group-text" for="inputCost">Стоимость</label>
                    <input id="inputCost" type="text" class="form-control" th:field="*{cost}"/>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
