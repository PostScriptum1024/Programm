<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Магазины</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/index}">Список покупок</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/list/all}">Покупки</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/product/all}">Товары</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/shop/all}">Магазины</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/about}">О приложении</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">Выйти</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="row mb-3" th:if="${!table.isReadOnly}">
            <a class="btn btn-primary col-4" th:href="@{/shop/create}">
                Добавить новый магазин
            </a>
        </div>
        <div class="row mb-3">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Название</th>
                    <th scope="col" th:if="${!table.isReadOnly}"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="shop: ${table.shops}">
                    <th scope="row" th:text="${shop.id}"></th>
                    <td th:text="${shop.name}"></td>
                    <td th:if="${!table.isReadOnly}">
                        <a class="btn btn-primary" th:href="@{/shop/edit/} + ${shop.id}">Редактировать</a>
                        <a class="btn btn-primary" th:href="@{/shop/delete/} + ${shop.id}">Удалить</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
